<html lang="en">

    <title>Self-Hosting Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Archivo Black', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        25% { transform: translateY(-20px) translateX(20px) rotate(10deg); }
        50% { transform: translateY(20px) translateX(-20px) rotate(0deg); }
        75% { transform: translateY(-20px) translateX(20px) rotate(-10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }

      @keyframes float-reverse {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        25% { transform: translateY(20px) translateX(-20px) rotate(-10deg); }
        50% { transform: translateY(-20px) translateX(20px) rotate(0deg); }
        75% { transform: translateY(20px) translateX(-20px) rotate(10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }

      .shape {
        position: absolute;
        border: 3px solid black;
        box-shadow: 4px 4px 0px rgba(0,0,0,1);
        z-index: 0;
        animation: float 20s infinite ease-in-out;
      }

      .shape-1 {
        width: 150px;
        height: 150px;
        background-color: #fde047; /* yellow-300 */
        top: 10%;
        left: 5%;
        border-radius: 50%;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background-color: #a3e635; /* lime-400 */
        bottom: 15%;
        right: 10%;
        animation-name: float-reverse;
        animation-duration: 25s;
      }

      .shape-3 {
        width: 100px;
        height: 100px;
        background-color: #d946ef; /* fuchsia-500 */
        top: 20%;
        right: 20%;
        animation-duration: 15s;
      }

      .chevron {
        transition: transform 0.2s ease-in-out;
      }
      .chevron-expanded {
        transform: rotate(90deg);
      }
    </style>
